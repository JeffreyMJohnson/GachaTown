<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
		<script>
		function Foo()
		{
			console.log("Foo was called");
		}
		Orientation = 
		{
			LANDSCAPE : 1,
			PORTRAIT : 2
		}
		function SetOrientation(orientation)
		{
			var type = orientation == Orientation.LANDSCAPE ? "Landscape" : "Portrait";
			console.log("setting orientation " + type);
			var canvas = document.getElementById("canvas");
			if(orientation == Orientation.LANDSCAPE)
			{
				canvas.width = 768;
				canvas.height = 480;
			}
			else
			{
				canvas.width = 480;
				canvas.height = 768;
			}
		}
	</script>
  </head>
  <body class="template">
    <p class="header"><span>Unity WebGL Player | </span>%UNITY_WEB_NAME%</p>
    <div class="template-wrap clear">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="%UNITY_HEIGHT%px" width="%UNITY_WIDTH%px"></canvas>
      <div class="logo"></div>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">%UNITY_WEB_NAME%</div>
    </div>
    <p class="footer">&laquo; created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
    %UNITY_WEBGL_LOADER_GLUE%
  </body>
</html>
